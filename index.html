<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gee Calculator</title>
  <link rel="stylesheet" href="pratice.css">
</head>
<body>
  <div class="container">
    <div class="mother">
      <p id="result"></p>
    </div>

    <div class="child1">
      <button onclick="press('+')">+</button>
      <button onclick="press('-')">-</button>
      <button onclick="press('/')">/</button>
      <button onclick="press('*')">*</button>
      <button onclick="press('**')">^</button>
      <button onclick="press('%')">Rem</button>
      <button class="red" onclick="deleteLast()">Delete</button>
      <button class="blue" onclick="clearScreen()">Clear</button>
      <button class="green" onclick="calculate()">=</button>
    </div>

    <div class="child">
      <button onclick="press('0')">0</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
    </div>
  </div>

  <script src="pratice.js"></script>
</body>
</html>
